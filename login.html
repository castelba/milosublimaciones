<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boorstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CDN BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- BOX INCONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&family=Raleway:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&family=Raleway:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- FONTANSWER - ICONOS -->
    <script src="https://kit.fontawesome.com/5a3c30ad6c.js" crossorigin="anonymous"></script>
    <!-- cSS Y javascript     -->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- <script type="text/javascript" src="/tazas.js"></script> -->
    <title>Iniciar Sesión - Milosublimaciones</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="fw-bold">Los mejores diseños del mercado</h5>
                          <p class="text-light">Diseñamos, creamos y modificamos tus ideas.</p>
                        </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="fw-bold text-secondary">Nos motiva la creatividad</h5>
                            <p class="text-secondary">Diseñamos, creamos y modificamos tus ideas.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 d-flex flex-column aling-items-end min-vh-100">
                <div class="px-lg-4 pt-lg-3 pb-lg-3 o">
                    <img src="Imagenes/Imagen3.png" alt="LogoMilo" class="img-fluid">
                </div>
                <div class="px-lg-4 py-lg-3 p-3">
                    <h1 class="fs-4 text font-weight-bold mb-4">- Milosublimaciones -</h1>
                    <form class="mb-3">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2"
                                placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">Has olvidado tu
                                contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <p class="fw-bold text-center text-muted">O inicia sesión con:</p>
                    <div class="d-flex justify-content-arrow mr-2 ml-2">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 m-1 fs-6"><i
                                class="fab fa-google lead m-1"></i>Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 m-1 fs-6"><i
                                class="fab fa-facebook-f lead m-1"></i>Facebook</button>
                    </div>
                </div>
                <div class="text-center px-lg-4 pt-lg-3 pb-lg-3 p-3 ">
                    <p class="d-inline-block mb-0 m-1">¿Todavía no tiene una cuenta?</p><a
                        class="text-light text-decoration-none" href="#">Crea una ahora</a>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
